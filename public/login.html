<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Blade Bookstore</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        background: #0d0d0d;
        font-family: 'Noto Sans JP', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #eee;
    }

    .login-box {
        background: #1a0000;
        border: 3px solid #cc0000;
        padding: 3rem 2.5rem;
        width: 350px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(204,0,0,0.6);
        position: relative;
    }

    .login-box h2 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 2.5rem;
        color: #cc0000;
        text-shadow: 0 0 10px #cc0000, 0 0 20px #8b0000;
        margin-bottom: 2rem;
    }

    .login-box input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        border: 2px solid #cc0000;
        background: #222;
        color: #eee;
        font-size: 1rem;
        border-radius: 5px;
        transition: all 0.3s;
    }

    .login-box input:focus {
        border-color: #ff0000;
        box-shadow: 0 0 10px #cc0000;
        outline: none;
    }

    .login-box button {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(45deg, #cc0000, #8b0000);
        border: 2px solid #cc0000;
        color: #fff;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 1.2rem;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s;
        border-radius: 5px;
        box-shadow: 0 0 15px #cc0000;
    }

    .login-box button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 25px #dc143c, 0 0 50px #8b0000;
    }

    #msg {
        margin-top: 1rem;
        color: #dc143c;
        font-weight: 700;
        text-shadow: 0 0 5px #cc0000;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>ADMIN LOGIN</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="msg"></p>
</div>

<script>
document.getElementById('loginBtn').onclick = async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if(!username || !password){
        document.getElementById('msg').innerText = 'Please enter username & password';
        return;
    }

    try {
        const res = await fetch('/api/login', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({username,password})
        });
        const data = await res.json();
        if(data.success) window.location.href = '/dashboard.html';
        else document.getElementById('msg').innerText = 'Invalid credentials';
    } catch (err) {
        console.error(err);
        document.getElementById('msg').innerText = 'Server error. Try again later.';
    }
};
</script>

</body>
</html>
